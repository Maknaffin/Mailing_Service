{% extends 'mailings/base.html' %}

{% block content %}
<div class="container text-center">
    <div class="card">
        <div class="card-header">Создание рассылки</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Создать</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
