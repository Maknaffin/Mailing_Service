{% extends 'mailings/base.html' %}

{% block content %}
<h2 class="display-6 text-center p-4 mb-4">Мои сообщения</h2>

<div class="d-flex justify-content-end mb-3">
    <a href="{% url 'mailings:message_create' %}" class="btn btn-success">Создать сообщение</a>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Тема письма</th>
        <th scope="col">Текст письма</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <th scope="row">{{ object.pk }}</th>
        <td>{{ object.title }}</td>
        <td>{{ object.text }}</td>
        <td class="actions-column">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <a href="{% url 'mailings:message_edit' object.pk %}" type="button" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'mailings:message_delete' object.pk %}" type="button" class="btn btn-danger">Удалить</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
