{% extends 'mailings/base.html' %}

{% block content %}
<div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h3 class="modal-title fs-5">Удаление клиента</h3>
            </div>
            <div class="modal-body py-0">
                <p>Вы действительно хотите удалить клиента "{{ object.full_name }}"?</p>
            </div>
            <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-lg btn-danger">Подтвердить</button>
                    <a href="{% url 'mailings:client_list' %}" type="button" class="btn btn-lg btn-secondary"
                       data-bs-dismiss="modal">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
