{% extends 'mailings/base.html' %}

{% block content %}
<h2 class="display-6 text-center p-4 mb-4">Рассылки</h2>


<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Статус</th>
        <th scope="col">Период</th>
        <th scope="col">Активность</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <th scope="row">{{ object.id }}</th>
        <td>{{ object.mailing_name }}</td>
        <td>{{ object.status }}</td>
        <td>{{ object.period }}</td>
        <td>{{ object.is_active }}</td>
        <td class="actions-column">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-warning">Редактировать</button>
                <button type="button" class="btn btn-danger">Удалить</button>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<div class="container text-center">
    <button type="button" class="btn btn-success">Создать рассылку</button>
</div>

{% endblock %}
