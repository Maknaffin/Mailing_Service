{% extends 'mailings/base_new.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
    {% if object %}
    <h1 class="display-4">Редактировать сообщение</h1>
    {% else %}
    <h1 class="display-4">Создать сообщение</h1>
    {% endif %}
</div>
<div class="container" align="center">
    <div class="col-3 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Заполните следующие данные</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    {% if object %}
                    <button type="submit"
                            class="btn btn-lg btn-block btn-outline-warning">Обновить
                    </button>
                    {% else %}
                    <button type="submit"
                            class="btn btn-lg btn-block btn-outline-success">Добавить
                    </button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
