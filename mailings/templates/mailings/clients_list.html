{% extends 'mailings/base_new.html' %}

{% block content %}
<div class="container">

    <div class="d-flex justify-content-end p-5">
        <a href="{% url 'mailings:client_create' %}" class="btn btn-success">Добавить клиента</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email клиента</th>
            <th scope="col">ФИО</th>
            <th scope="col">Комментарии</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
        <tr>
            <th scope="row">{{ object.pk }}</th>
            <td>{{ object.client_email }}</td>
            <td>{{ object.full_name }}</td>
            <td>{{ object.comments }}</td>
            <td class="actions-column">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a href="{% url 'mailings:client_edit' object.pk %}" type="button" class="btn btn-warning">Редактировать</a>
                    <a href="{% url 'mailings:client_delete' object.pk %}" type="button"
                       class="btn btn-danger">Удалить</a>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
